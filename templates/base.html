<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Event Registration System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark px-4 d-flex justify-content-between">
        <a class="navbar-brand text-white" href="#">EventSecure</a>

        {% if user.is_authenticated %}
        <form method="POST" action="{% url 'logout_user' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-light">Logout</button>
        </form>
        {% endif %}
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
